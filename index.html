  <div class="container">
    <body>
	<div class="container2">
      <div class="info"><h1>Не забудь захватить!</h1></div>
      <h3>Кухонные принадлежности:</h3>

      	<ul>
		<li><label class="check" for="text1">
        <input class="chek__input" type="checkbox" id="text1"/>
        Кружка, столовые приборы
      </label></li>
	  
      <li><label class="check" for="text2">
        <input class="chek__input" type="checkbox" id="text2"/>
        Губка, хоз.тряпка, коврик
      </label></li>
	  </ul>

	  <h3>Ванные принадлежности:</h3>

      <ul>
	  <li><label class="check" for="text3">
        <input class="chek__input" type="checkbox" id="text3"/>

      </label></li>

	    <li><label class="check" for="text4">
        <input class="chek__input" type="checkbox" id="text4"/>

      </label></li>

	  <li><label class="check" for="text5">
        <input class="chek__input" type="checkbox" id="text5"/>
        Зубная щётка, паста, бритва
      </label></ul>

	  <h3>Бытовые принадлежности:</h3>

	  <ul><li><label class="check" for="text6">
        <input class="chek__input" type="checkbox" id="text6"/>

      </label></li>

	    <li><label class="check" for="text7">
        <input class="chek__input" type="checkbox" id="text7"/>

      </label></li>

	   <li><label class="check" for="text8">
        <input class="chek__input" type="checkbox" id="text8"/>
        Чайник *Возьмёт Надя*
      </label></li></ul>

	  <h3>Продукты:</h3>

	  <ul><label class="check" for="text">
        <input class="chek__input" type="checkbox" checked/>
        Кофе и чай *Возьмёт Аня*
      </label>

	  <li><label class="check" for="text9">
        <input class="chek__input" type="checkbox" id="text9"/>

      </label></li>

	  <li><label class="check" for="text10">
        <input class="chek__input" type="checkbox" id="text10"/>

      </label></li>

	  <li><label class="check" for="text11">
        <input class="chek__input" type="checkbox" id="text11"/>

      </label></li></ul>	 

	  <h3>Одежда:</h3>

	  <ul><li><label class="check" for="text12">
        <input class="chek__input" type="checkbox" id="text12" />

      </label></li></ul>

	  <h3>Аптечка:</h3>

	  <ul><li><label class="check" for="text">
        <input class="chek__input" type="checkbox" checked/>

      </label></li></ul>
